<!DOCTYPE html>

  <head> 

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social proof section</title>
    
  </head>

  <body>
      <main>
          <section class="info">
              <p class="title">
                  <h1> 10,000+ of our users love our products. </h1>
              </p>

              <p class="sub-title">
                  <h5>
                      We only provide great products combined with excellent<br /> customer service.
                      See what our satisfied customers are <br />saying about our services.
                  </h5>
              </p>
          </section>

          <section class="rate">
              <div class="rate-item-01">
                  <div class="star-count">
                      <img src="#" alt="star-count" />
                  </div>
                  <p class="rate-info">
                      Rated 5 Stars in Reviews
                  </p>
              </div>

              <div class="rate-item-02">
                  <div class="star-count">
                      <img src="#" alt="star-count" />
                  </div>
                  <p class="rate-info">
                      Rated 5 Stars in Report Guru
                  </p>
              </div>

              <div class="rate-item-02">
                  <div class="star-count">
                      <img src="#" alt="star-count" />
                  </div>
                  <p class="rate-info">
                      Rated 5 Stars in BestTech
                  </p>
              </div>
          </section>
      </main>
